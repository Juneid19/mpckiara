<html lang="en">

  <body>
  <!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Kiara FM • Rainbow Edition</title>
  <script src="https://cdn.jsdelivr.net/npm/howler@2.2.4/dist/howler.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Poppins:wght@400;600&display=swap');
    
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      min-height: 100dvh;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Poppins', sans-serif;
      padding: 40px 0;
      color: white;
    }

    .container {
      width: 92dvw;
      max-width: 380px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 32px;
    }

    /* NEON RAINBOW PULSING — GONTA GANTI WARNA */
    .player {
      width: 100%;
      aspect-ratio: 1;
      position: relative;
      border-radius: 50%;
      animation: rainbowGlow 8s linear infinite;
      isolation: isolate;
    }

    @keyframes rainbowGlow {
      0%    { box-shadow: 0 0 90px rgba(255,20,147,0.7), 0 0 160px rgba(138,43,226,0.6); }
      16%   { box-shadow: 0 0 90px rgba(0,255,255,0.7),   0 0 160px rgba(0,204,255,0.6); }
      33%   { box-shadow: 0 0 90px rgba(255,0,255,0.7),   0 0 160px rgba(200,0,255,0.6); }
      50%   { box-shadow: 0 0 90px rgba(255,100,200,0.7), 0 0 160px rgba(255,50,150,0.6); }
      66%   { box-shadow: 0 0 90px rgba(0,255,150,0.7),   0 0 160px rgba(0,200,100,0.6); }
      83%   { box-shadow: 0 0 90px rgba(255,215,0,0.7),   0 0 160px rgba(255,180,0,0.6); }
      100%  { box-shadow: 0 0 90px rgba(255,20,147,0.7), 0 0 160px rgba(138,43,226,0.6); }
    }

    .vinyl {
      position: absolute;
      inset: 10%;
      background: #0c0c0c;
      border-radius: 50%;
      box-shadow: inset 0 0 80px #000, 0 20px 40px rgba(0,0,0,0.9);
      animation: spin 14s linear infinite;
    }

    @keyframes spin { to { transform: rotate(360deg); } }

    .cover {
      position: absolute;
      top: 50%; left: 50%;
      width: 56%;
      height: 56%;
      background: url('http://cdn.theradiohub.com/logos/157.jpg') center/cover no-repeat;
      background-size: 108%;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      box-shadow: 0 0 50px rgba(0,0,0,0.95);
      transition: background-image 1.2s ease;
    }

    .info {
      text-align: center;
      width: 100%;
    }

    .station {
      font-family: 'Orbitron', sans-serif;
      font-size: clamp(28px, 8vw, 40px);
      background: linear-gradient(90deg, #ff00cc, #00ffff, #ff00cc);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 0 35px rgba(255,20,147,0.9);
      margin-bottom: 12px;
      animation: textGlow 8s linear infinite;
    }

    @keyframes textGlow {
      0%,100% { text-shadow: 0 0 35px rgba(255,20,147,0.9); }
      16%     { text-shadow: 0 0 35px rgba(0,255,255,0.9); }
      33%     { text-shadow: 0 0 35px rgba(255,0,255,0.9); }
      50%     { text-shadow: 0 0 35px rgba(255,100,200,0.9); }
      66%     { text-shadow: 0 0 35px rgba(0,255,150,0.9); }
      83%     { text-shadow: 0 0 35px rgba(255,215,0,0.9); }
    }

    .track {
      font-size: clamp(16px, 4.8vw, 22px);
      opacity: 0.95;
      line-height: 1.5;
      padding: 0 20px;
      margin-bottom: 24px;
      overflow: hidden;
      height: 60px;
      position: relative;
    }

    .marquee {
      position: absolute;
      white-space: nowrap;
      display: inline-block;
      padding-left: 100%;
      animation: marquee 20s linear infinite;
    }

    .marquee:hover { animation-play-state: paused; }

    @keyframes marquee {
      0%   { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }

    .controls {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 28px;
    }

    .play-btn {
      width: 88px;
      height: 88px;
      border-radius: 50%;
      background: linear-gradient(135deg, #ff00cc, #833ab4, #00ffff);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 12px 40px rgba(255,20,147,0.8);
      transition: all 0.4s ease;
      position: relative;
      overflow: hidden;
    }

    .play-btn::before {
      content: '';
      position: absolute;
      inset: 6px;
      background: #000;
      border-radius: 50%;
    }

    .play-btn svg {
      width: 40px;
      height: 40px;
      position: relative;
      z-index: 2;
      fill: white;
    }

    .volume-container {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .volume-container svg {
      width: 28px;
      height: 28px;
      fill: #ddd;
    }

    input[type="range"] {
      -webkit-appearance: none;
      width: 130px;
      height: 8px;
      background: rgba(255,255,255,0.15);
      border-radius: 4px;
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 22px;
      height: 22px;
      background: #ff00cc;
      border-radius: 50%;
      box-shadow: 0 0 30px rgba(255,0,204,1);
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="player">
      <div class="vinyl">
        <div class="cover" id="cover"></div>
      </div>
    </div>

    <div class="info">
      <div class="station">Kiara FM</div>
      
      <div class="track">
        <div class="marquee" id="track">Loading...</div>
      </div>

      <div class="controls">
        <div class="play-btn" id="playBtn">
          <svg class="play-icon" viewBox="0 0 24 24">
            <path d="M8 5v14l11-7z"/>
          </svg>
          <svg class="pause-icon" viewBox="0 0 24 24" style="display:none;">
            <path d="M6 4h4v16H6zm8 0h4v16h-4z"/>
          </svg>
        </div>

        <div class="volume-container">
          <svg viewBox="0 0 24 24"><path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/></svg>
          <input type="range" min="0" max="100" value="85" id="volume">
        </div>
      </div>
    </div>
  </div>

  <script>
    const stream = "https://mpc1.mediacp.eu/stream/kiara-radio";
    const api    = "https://mpc1.mediacp.eu:2000/json/stream/kiara-radio";

    const coverEl = document.getElementById('cover');
    const trackEl = document.getElementById('track');
    const playBtn = document.getElementById('playBtn');
    const volumeSlider = document.getElementById('volume');
    const playIcon = playBtn.querySelector('.play-icon');
    const pauseIcon = playBtn.querySelector('.pause-icon');

    let sound = null;

    playBtn.onclick = () => {
      if (!sound) {
        sound = new Howl({
          src: [stream],
          html5: true,
          format: ['aac', 'mp3'],
          volume: volumeSlider.value / 100,
          onplay: () => { playIcon.style.display = 'none'; pauseIcon.style.display = 'block'; },
          onpause: () => { playIcon.style.display = 'block'; pauseIcon.style.display = 'none'; }
        });
        sound.play();
      } else {
        sound.playing() ? sound.pause() : sound.play();
      }
    };

    volumeSlider.oninput = () => { if (sound) sound.volume(volumeSlider.value / 100); };

    async function update() {
      try {
        const res = await fetch(api + "?t=" + Date.now());
        const data = await res.json();
        if (data.status && data.nowplaying) {
          trackEl.textContent = data.nowplaying;
          if (data.coverart && data.coverart.includes('http')) {
            coverEl.style.backgroundImage = `url('${data.coverart}')`;
          }
        }
      } catch (e) {
        trackEl.textContent = "Kiara FM • Nostalgia Abadi";
      }
    }

    update();
    setInterval(update, 6000);
  </script>
</body>
</html>
    
  </body>
  
</html>
